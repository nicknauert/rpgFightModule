<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>RPG FIGHT</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lekton:400,700" rel="stylesheet">

</head>

<body>
  <main>
    <section class="enemyStat">
      <progress id="enemyHlth" value="80" max="80"></progress>
      <h3 id="crit">CRITICAL</h3>
      <p id="enemyHlthNum"></p>
    </section>
    <section class="actionBar">
      <section class="friendStat">
        <p id="myHlthNum"></p>
        <progress id="friendlyHlth" value="100" max="100"></progress>

      </section>
      <section class="fightActions">
        <ul>
          <li><button type="button" id="punch" name="punch" onClick="punch()">PUNCH</button></li>
          <li><button type="button" id="punch" name="punch" onClick="judo()">JUDO</button></li>
          <li><button type="button" id="punch" name="punch" onClick="punch()">INSULT MOM</button></li>
          <li><button type="button" id="punch" name="punch" onClick="punch()">PASS</button></li>
        </ul>
      </section>
    </section>
  </main>


  <script src="main.js" charset="utf-8"></script>
</body>

</html>
